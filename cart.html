<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>

<style>
body{
font-family:Poppins,sans-serif;
background:#fff0f3;
padding:30px;
}

h1{
text-align:center;
}

.item{
background:white;
padding:15px;
margin:15px auto;
max-width:500px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,.1);
display:flex;
gap:15px;
align-items:center;
}

.item img{
width:80px;
border-radius:10px;
}

.total{
text-align:center;
font-size:22px;
font-weight:bold;
margin-top:30px;
}

button{
background:red;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

.checkout{
margin-top:20px;
background:#0b1c2d;
padding:10px 25px;
border-radius:20px;
}
</style>
</head>

<body>

<h1>Your Cart</h1>

<p id="emptyMsg" style="text-align:center;font-size:20px;margin-top:40px;display:none;">
ðŸ›’ Your cart is empty
</p>

<div id="cartItems"></div>

<div class="total" id="cartTotal"></div>

<div style="text-align:center;">
<button class="checkout" onclick="checkout()">Checkout</button>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showCart(){

let box = document.getElementById("cartItems");
let totalBox = document.getElementById("cartTotal");

box.innerHTML="";
let total = 0;

if(cart.length===0){
document.getElementById("emptyMsg").style.display="block";
totalBox.innerHTML="";
return;
}else{
document.getElementById("emptyMsg").style.display="none";
}

cart.forEach((item,index)=>{

total += parseInt(item.price.replace("$",""));

box.innerHTML += `
<div class="item">
<img src="${item.img}">
<div style="flex:1">
<b>${item.name}</b><br>
${item.price}
</div>

<button onclick="removeItem(${index})">Remove</button>

</div>`;
});

totalBox.innerHTML = "Total: $" + total;
}

function removeItem(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
showCart();
}

function checkout(){
alert("Order placed successfully ðŸŒ¸");
localStorage.removeItem("cart");
window.location.href="thankyou.html";
}

showCart();

</script>

</body>
</html>
